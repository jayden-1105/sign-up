<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Kaushan+Script&display=swap" rel="stylesheet">
    <title>Boolery Sign-Up</title>
</head>
<body>
    <div class="image">
        <div class="banner">
            <img src="./images/gym-logo.png" class="logo">
            <p class="company">BOOLERY</p>
        </div>
    </div>
    <div class="content">
        <div class="container1">
            <p class="container1-text1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ex eligendi possimus aliquid in. Debitis totam odit laudantium, repellat incidunt asperiores!</p>
            <p class="container1-text2">Sign up now!</p>
        </div>
        <form action="#">
            <h1 class="quote">Let's do this!</h1>
            <div class="container2">
                <div class="input-element">
                    <label for="first-name" class="label">First Name</label>
                    <input type="text" class="input1 inputs" name="first-name">
                </div>
                <div class="input-element">
                    <label for="last-name" class="label">Last Name</label>
                    <input type="text" class="input2 inputs" name="last-name">
                </div>
                <div class="input-element">
                    <label for="email" class="label">Email</label>
                    <input type="text" class="input3 inputs" name="email">
                </div>
                <div class="input-element">
                    <label for="phone-number" class="label">Phone Number</label>
                    <input type="text" class="input4 inputs" name="phone-number">
                </div>
                <div class="input-element">
                    <label for="password" class="label">password</label>
                    <input type="text" class="input5 inputs" name="password">
                </div>
                <div class="input-element">
                    <label for="confirm-password" class="label">Confirm Password</label>
                    <input type="text" class="input6 inputs" name="confirm-password">
                </div>
            </div>
            <div class="container3">
            <button type="submit" class="submit">Create Account</button>
            </div>
        </form>
    </div>
</body>
</html>
